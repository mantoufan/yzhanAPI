<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot IP Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.0.5/build/pure-min.min.css">
</head>
<body>
  <div class="pure-menu pure-menu-horizontal">
    <span class="pure-menu-heading">Robot IP Library</span>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a href="#" class="pure-menu-link">All</a>
        </li>
        <li class="pure-menu-item">
            <a href="#" class="pure-menu-link">Anonymous</a>
        </li>
        <li class="pure-menu-item">
            <a href="#" class="pure-menu-link">SSL</a>
        </li>
    </ul>
</div>
  <table class="pure-table">
    <thead>
        <tr>
            <th>No</th>
            <th>IP</th>
            <th>Port</th>
            <th>Last Update</th>
        </tr>
    </thead>
    <tbody>
        {{data}}
    </tbody>
  </table>
  <script>
    var a = document.getElementsByTagName('A'), i = -1, cur, t = location.href.match(/ip_type=(\w+)&/);
    if (t) cur = t[1];
    while (++i < a.length) {
      t = a[i].innerHTML.toLocaleLowerCase();
      if (cur === t) a[i].parentNode.classList.add('pure-menu-selected');
      a[i].setAttribute('href', location.href.replace(/ip_type=(\w+)&/,'ip_type=' + t + '&'));
    }
  </script>
</body>
</html>
